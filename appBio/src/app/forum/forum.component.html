<div class="container">
  <!-- Contenedor principal para el foro -->
  <h1>Foro de Discusión</h1> <!-- Título del foro -->

  <!-- Formulario para enviar una nueva pregunta -->
  <form [formGroup]="formulario" (ngSubmit)="enviarPregunta()">
    <!-- Grupo de campos para el título de la pregunta -->
    <div class="form-group">
      <label for="titulo">Título</label> <!-- Etiqueta para el campo del título -->
      <input id="titulo" formControlName="titulo" class="form-control" placeholder="Escribe el título de tu pregunta">
      <!-- Campo de entrada para el título de la pregunta -->
    </div>

    <!-- Grupo de campos para la pregunta -->
    <div class="form-group">
      <label for="pregunta">Pregunta</label> <!-- Etiqueta para el campo de la pregunta -->
      <textarea id="pregunta" formControlName="pregunta" class="form-control" placeholder="Escribe tu pregunta aquí"></textarea>
      <!-- Campo de texto para la pregunta -->
    </div>

    <!-- Botón para enviar la pregunta -->
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Sección que muestra las preguntas recientes -->
  <div class="preguntas-list">
    <h2>Preguntas Recientes</h2> <!-- Título para la lista de preguntas recientes -->

    <!-- Iteración sobre cada pregunta -->
    <div *ngFor="let pregunta of preguntas" class="pregunta">
      <h3>{{ pregunta.titulo }}</h3> <!-- Título de la pregunta -->
      <p><strong>{{ pregunta.usuario }}:</strong> {{ pregunta.pregunta }}</p>
      <!-- Muestra el usuario que hizo la pregunta y el texto de la pregunta -->

      <!-- Iteración sobre las respuestas de cada pregunta -->
      <div *ngFor="let respuesta of pregunta.respuestas" class="respuesta">
        <p>
          <strong>{{ respuesta.usuario }}:</strong> {{ respuesta.respuesta }}
          <!-- Muestra el usuario que respondió y el texto de la respuesta -->
          
          <!-- Botón para destacar la respuesta, visible solo para administradores -->
          <button
            *ngIf="isAdmin"
            (click)="destacarRespuesta(respuesta)"
            [class.destacada]="respuesta.destacada"
            class="btn-estrella">
            ⭐
          </button>
        </p>
      </div>

      <!-- Formulario para enviar una nueva respuesta a la pregunta -->
      <form [formGroup]="formularioRespuesta" (ngSubmit)="enviarRespuesta(pregunta)">
        <!-- Grupo de campos para la respuesta -->
        <div class="form-group">
          <label for="respuesta">Responder</label> <!-- Etiqueta para el campo de la respuesta -->
          <textarea id="respuesta" formControlName="respuesta" class="form-control" placeholder="Escribe tu respuesta aquí"></textarea>
          <!-- Campo de texto para escribir la respuesta -->
        </div>

        <!-- Botón para enviar la respuesta -->
        <button type="submit" class="btn btn-secondary">Enviar Respuesta</button>
      </form>
    </div>
  </div>
</div>
